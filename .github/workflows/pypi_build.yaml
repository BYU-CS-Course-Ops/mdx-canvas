name: pypi_build

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install poetry
        run: |
          pip install poetry

      - name: Build package
        run: poetry build